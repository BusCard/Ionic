<ion-header>

  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>

    <button ion-button block color="dark" (click)="login()">Confirmar</button>

    <a (click)="forget()">Esqueceu a senha?</a>

  </ion-list>

</ion-content>
